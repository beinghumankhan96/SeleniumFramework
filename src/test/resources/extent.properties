# Report Location
extent.reporter.spark.start=true
extent.reporter.spark.out=target/ExtentReport/ExtentSpark.html

# Also keep JSON + HTML backups
extent.reporter.json.start=true
extent.reporter.json.out=target/ExtentReport/ExtentJson.json

extent.reporter.html.start=true
extent.reporter.html.out=target/ExtentReport/ExtentHtml.html

# Screenshots Path
screenshot.dir=target/ExtentReport/screenshots/
screenshot.rel.path=../screenshots/
